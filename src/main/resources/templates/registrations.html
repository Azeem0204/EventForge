<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registered Users</title>
    <link rel="stylesheet" th:href="@{/css/category.css}">
    <style>
    	/* Base Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #121212;
  color: #ffffff;
  font-family: 'Segoe UI', Roboto, sans-serif;
  min-height: 100vh;
  padding: 3rem 5vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  animation: fadeInUp 0.8s ease;
}

h2 {
  font-size: 2rem;
  margin-bottom: 1.5rem;
  color: #1e90ff;
}

p {
  font-size: 1.1rem;
  color: #cccccc;
  margin-bottom: 2rem;
}

/* Table Styling */
table {
  width: 100%;
  max-width: 800px;
  border-collapse: collapse;
  margin-bottom: 2rem;
  background-color: #1a1a1a;
  border: 1px solid #333;
  border-radius: 8px;
  overflow: hidden;
  animation: fadeInUp 1s ease 0.2s both;
}

thead {
  background-color: #1e90ff;
  color: white;
}

th,
td {
  padding: 0.9rem 1.2rem;
  text-align: left;
  border-bottom: 1px solid #2a2a2a;
}

tbody tr:hover {
  background-color: #242424;
}

/* Back Link */
a {
  display: inline-block;
  padding: 0.6rem 1.4rem;
  background-color: #1e90ff;
  color: white;
  text-decoration: none;
  font-size: 1rem;
  border-radius: 25px;
  transition: background-color 0.3s ease;
}

a:hover {
  background-color: #3ea0ff;
}

/* Animations */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive */
@media (max-width: 600px) {
  th,
  td {
    font-size: 0.9rem;
    padding: 0.6rem 0.8rem;
  }

  h2 {
    font-size: 1.5rem;
  }

  a {
    font-size: 0.9rem;
    padding: 0.5rem 1rem;
  }
}
    	
    </style>
</head>
<body>
    <h2 th:text="'Registrants for: ' + ${event.name}"></h2>

    <div th:if="${#lists.isEmpty(registrations)}">
        <p>No users registered yet.</p>
    </div>

    <table th:if="${!#lists.isEmpty(registrations)}">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Registration Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reg : ${registrations}">
                <td th:text="${reg.user.fullname}"></td>
                <td th:text="${reg.user.email}"></td>
                <td th:text="${#dates.format(reg.registeredDate, 'dd-MM-yyyy HH:mm')}"></td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{'/event/admincategory?name=' + ${event.category}}">ðŸ”™ Back to Category</a>
</body>
</html>
